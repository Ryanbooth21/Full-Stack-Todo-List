<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="./styles.css" rel="stylesheet" type="text/css">
    <title>Document</title>
</head>
    <body>
        <h1 class="title">My Full-Stack Todo List</h1>
        <div id="homepage">
            <div id="ninjas"></div>
        </div>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
        <script src="https://unpkg.com/react@15/dist/react.js"></script>
        <script src="https://unpkg.com/react-dom@15/dist/react-dom.min.js"></script>
        
        <!-- create React Component-->
        <script type="text/babel">
        
        class Ninjas extends React.Component{
            constructor(){
                super()
                this.state = {
                    newTodo: '',
                    Todos: []
                }
                this.handleChange = this.handleChange.bind(this);
                this.handleSubmit = this.handleSubmit.bind(this);
            }
            
            componentDidMount(){
                fetch('/api/todos').then((data)=> {
                    return data.json();
                }).then( json => {
                    this.setState({
                        Todos: json
                    })
                }, console.log(this.state))
            }

            handleChange = (e) => {
               this.setState({newTodo: e.target.value});
            }

            handleSubmit = (e) => {
                e.preventDefault();
                let name = this.state.newTodo
                console.log(`A new todo, ${name} is being added`)
                fetch('/api/todos', {
                    method: 'post',
                    headers: {
                        'Accept': 'application/json, text/plain, */*',
                        'Content-type' : 'application/json'
                    },
                    body: JSON.stringify({
                        name
                    })
                })
                .then((response)=> {
                    return response.json()
                })
                .then((data) => {
                 this.updateTodo(data)   
                })
            }

            updateTodo = (todo) => {
                fetch('/api/todos').then((data)=> {
                    return data.json();
                }).then( json => {
                    this.setState({
                        Todos: this.state.Todos.concat(todo)
                    })
                }, console.log(this.state))
            }
            
            
            render() {
                let TodoList = this.state.Todos;
                TodoList = TodoList.map((todo, index)=> {
                    return(
                        <li key={index}>
                            <span></span>
                            <span className="name">{todo.name}</span>    
                        </li>
                    )
                })
                return (
                    <div>
                        <form onSubmit={this.handleSubmit} method="post">
                            <label>Enter Todo</label>
                            <input type="text" value={this.state.newTodo} onChange={this.handleChange} />
                            <input type="submit" value="submitTodos"/>
                        </form>
                        <ul>{TodoList}</ul>
                    </div>
                )
            }
        }

        ReactDOM.render(<Ninjas/>, document.getElementById('ninjas'))
        </script>
    </body>
</html>
